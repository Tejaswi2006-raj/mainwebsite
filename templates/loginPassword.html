<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: #0a1930;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .password-container:hover {
            transform: translateY(-5px);
        }
        .password-container h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #4a90e2;
            font-weight: 600;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            color: #e0e0e0;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 25px;
            padding: 15px 20px;
            border: 1px solid #2c3e50;
            background-color: #1c2b41;
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            background-color: #233651;
        }
        .btn-primary-custom {
            background-color: #4a90e2;
            border-color: #4a90e2;
            border-radius: 25px;
            padding: 15px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary-custom:hover {
            background-color: #357abd;
            border-color: #3171a8;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(270deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="password-container">
        <h2>Computer Concepts</h2>
        <div class="welcome-message">
            Welcome, <span id="userName">Last Name, First Name</span>
        </div>
        <form method="post" action="{% url 'enter_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-primary-custom">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.from(".password-container", {duration: 1, opacity: 0, y: 50, ease: "power3.out"});
        
        // This is where you would typically fetch the user's name from the server
        // For demonstration purposes, we're setting it here
        document.getElementById('userName').textContent = "Doe, John";
    </script>
</body>
</html>

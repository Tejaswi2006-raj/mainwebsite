{% extends 'partials/base.html' %}

{% block title %}Ticket Verified Successfully - Computer Concepts{% endblock %}

{% block content %}
<style>
  /* Custom styles */
  body {
  font-family: 'Poppins', sans-serif;
  color: #333;
  background-color: #f8f9fa;
  margin: 0;
  }
  .container-square {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  }
  .content-wrapper {
  flex: 1;
  }
  .header {
  background-color: #1a2533;
  color: #ffffff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 1rem 2rem;
  }
  .header a {
  color: #ffffff;
  text-decoration: none;
  }
  .nav-pills .nav-link {
  color: #ffffff;
  border-radius: 0.375rem;
  margin: 0 0.5rem;
  }
  .nav-pills .nav-link.active {
  background-color: #00c2cb;
  color: #ffffff;
  border-color: #00c2cb;
  }
  .tab-content {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  }
  .tab-pane {
  text-align: center;
  transition: opacity 0.5s ease-in-out;
  }
  .tab-pane img {
  max-width: 90%;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-bottom: 1.5rem;
  }
  .footer {
  background-color: #1a2533;
  color: #ffffff;
  font-size: 0.875rem;
  text-align: center;
  padding: 1.5rem 0;
  }
  .footer a {
  color: #00c2cb;
  text-decoration: none;
  }
  .footer a:hover {
  color: #009ba3;
  }
  .btn-primary-custom {
  background-color: #00c2cb;
  border-color: #00c2cb;
  transition: background-color 0.3s, border-color 0.3s;
  }
  .btn-primary-custom:hover {
  background-color: #009ba3;
  border-color: #00848b;
  }
  .logo-text {
  color: #ffffff;
  font-size: 1.75rem;
  font-weight: 600;
  letter-spacing: 1px;
  }
  .header .nav-item:hover {
  background-color: #2a3a4f;
  border-radius: 0.375rem;
  }
  .section-title {
  font-size: 2.5rem;
  font-weight: 600;
  color: #1a2533;
  margin-bottom: 2rem;
  }
  .card {
  border: none;
  border-radius: 0.75rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  background: linear-gradient(135deg, #00c2cb, #009ba3);
  color: #ffffff;
  transition: transform 0.3s;
  }
  .card:hover {
  transform: scale(1.05);
  }
  .card-body {
  padding: 1.5rem;
  }
  .card-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #ffffff;
  }
  .card-text {
  font-size: 1rem;
  color: #e0f7f9;
  }
  .list-unstyled li {
  color: #e0f7f9;
  }
  .discover-more {
  background: #1a2533;
  color: #ffffff;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 0.375rem;
  transition: background 0.3s;
  }
  .discover-more:hover {
  background: #2a3a4f;
  }
  .hero-section {
  background: linear-gradient(135deg, #1a2533, #2a3a4f);
  color: #ffffff;
  padding: 4rem 0;
  text-align: center;
  }
  .hero-section h2 {
  font-size: 3rem;
  margin-bottom: 1rem;
  }
  .hero-section p {
  font-size: 1.25rem;
  margin-bottom: 2rem;
  }
  .about-section {
  background-color: #ffffff;
  padding: 3rem 2rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #333;
  margin: 2rem 0;
  }
  .about-section h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  }
  .about-section p {
  font-size: 1rem;
  line-height: 1.6;
  }  .success-section {
    background-color: #ffffff;
    padding: 3rem 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    color: #333;
    margin: 2rem 0;
    text-align: center;
  }
  .success-section h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #1a2533;
  }
  .success-section p {
    font-size: 1rem;
    line-height: 1.6;
  }
</style>

<div class="container-square">
  <div class="content-wrapper">
    <div class="success-section">
      <h2>Ticket Verified Successfully</h2>
      <p>Invoice ID: {{ invoice.id }}</p>
      <p>Ticket ID: {{ ticket_id }}</p>
      <p>Your ticket is valid and associated with the invoice.</p>
    </div>
  </div>
</div>

{% endblock %}
